<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>Лабораторная 4</TITLE>
		<LINK rel="stylesheet" type="text/css" href="style.css"/>
		<script language="JavaScript">
		function Swap()
		{
			var t=document.getElementById("Picture1").src;
			document.getElementById("Picture1").src=document.getElementById("Picture2").src;
			document.getElementById("Picture2").src=t;
		}
		</script>
	</HEAD> 

	<BODY align=center>
		<img hspace=3 height=450 wigth=300 id="Picture1" src="Picture1.jpg" alt="">
		<img hspace=3 vspace=125 height=200 wigth=200 name="Swap" src="Swap.png" OnClick="Swap()" alt="">
		<img hspace=3 height=450 wigth=300 id="Picture2" src="Picture2.jpg" alt="">
		<p>Обменять
		<FORM>
		<img hspace=3 height=450 wigth=300 id="Picture1" src="Picture1.jpg" alt="">
		<img hspace=3 vspace=125 height=200 wigth=200 name="Swap" src="Swap.png" OnClick="Swap()" alt="">
		<img hspace=3 height=450 wigth=300 id="Picture2" src="Picture2.jpg" alt="">
			<input type="button" value="Вызвать set_image" OnClick="Swap()">
		</FORM>
	</BODY>
</HTML>
